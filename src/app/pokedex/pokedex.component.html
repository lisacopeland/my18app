<mat-toolbar class="header">
  <h2>Heres the pokemon</h2>
  <button mat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu #menu="matMenu" xPosition="after">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
</mat-toolbar>

<div class="display-grid">
  @for (pokemon of pokemonList; track pokemon) {
    <mat-card class="poke-card">
      <mat-card-header>
        <mat-card-title>{{pokemon.name}}</mat-card-title>
        <mat-card-subtitle>Captured: {{pokemon.captured}}</mat-card-subtitle>
      </mat-card-header>
      <div class="img-wrapper">
        <img [src]="pokemon.imgUrl" height="75" />
      </div>
    </mat-card>

  }
</div>
